<header>
  <h1 class="text-center">Random User Generator</h1>
  <h5 class="text-center">Refresh the page to see new users!</h5>
</header>
<!-- <div class="mx-auto"> -->
  <div class="container-fluid">
    <!-- <div class="row"> -->
      <div class="col-md-12">
    <!-- <div > -->
      <mat-card *ngFor="let user of randomUsers">
        <div class="card-content">
          <img mat-card-sm-image src="{{user.picture.thumbnail}}"/>
          <mat-card-title-group>
            <div class="mat-card-header-text">
              <mat-card-title class="mat-card-title">{{user.name.first}} {{user.name.last}}</mat-card-title>
              <mat-card-subtitle class="mat-card-subtitle">Phone: {{user.phone}}</mat-card-subtitle>
              <mat-card-subtitle class="mat-card-subtitle">Email: <a href="mailto:{{user.email}}">{{user.email}}</a></mat-card-subtitle>
            </div>
          </mat-card-title-group>
        </div>
      </mat-card>
    </div>
  <!-- </div> -->
<!-- </div> -->
</div>
